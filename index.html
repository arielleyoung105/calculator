<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="result">0</div>
        <div id="clear">
            <div class="button clear">
                CLEAR
            </div>
        </div>
        <div id="numbers">
            <div class="button">
                7
            </div>
            <div class="button">
                8
            </div>
            <div class="button">
                9
            </div>
            <div class="button">
                4
            </div>
            <div class="button">
                5
            </div>
            <div class="button">
                6
            </div>
            <div class="button">
                1
            </div>
            <div class="button">
                2
            </div>
            <div class="button">
                3
            </div>
            <div></div>
            <div class="button">
                0
            </div>
        </div>
        <div id="operators">
            <div class="button div">
                /
            </div>
            <div class="button mult">
                *
            </div>
            <div class="button sub">
                -
            </div>
            <div class="button add">
                +
            </div>
            <div class="button equals">
                =
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
